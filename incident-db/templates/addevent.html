<HTML>
	{% extends "layout.html" %}
	{% block title %}Add Event{% endblock %}
	{% block head %}
		{{ super() }}

		<script src="{{ url_for('static', filename='js/jquery.min.js')}}"> </script>
		<script src="{{ url_for('static', filename='js/moment.min.js')}}"> </script>

		<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"> </script>
		<script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js')}}"> </script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}">
		
		{% endblock %}
	{% block content %}
		<div class="container-fluid">
			<h3>Add Event</h3>
			<form action="{{ url_for('add_event_page') }}" method=post>
				<div class="form-group">
				<div class="row">
					<div class="col-sm-5">
						<dl>
							<dt>Event Date:
							<div id='date_picker' class="input-group date">
							 	<input type="text" class="form-control" name="date">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</dl>
					</div>
					<script type="text/javascript">
						$(function() {
							$('#date_picker').datetimepicker();
						});
					</script>
			
				</div>

				<div class="row">
					<div class="col-sm-12">
						<dl>
							<dt>Description:
							<textarea type="text" rows=4 class="form-control" name=description></textarea>
						</dl>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<dl>
						<dt>Tags:
						<input type"text" name="tags" class="form-control">
						</dl>
					</div>
				</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<dd><input type="submit" value="Add"/>
					</div>
				</div>
			</form>

		</div>
	{% endblock %}
</HTML>
